{%extends "layout.html"%}
{%block content%}
<div class="home">
  <h3>Havel-Hakimi algorithm demonstration</h3>
  <p>Constructing a graph from a degree sequence if it's possible</p>
  <div class="form_container">
    <form action="{{url_for('success')}}" name="userInput" onsubmit = "return validate()" method="POST">
      <label>Enter degree sequence: </label>
      <input type="text" id="sequence" name="userSequence">
      <button class="submit" type="submit">Submit</button>
      <span class="error" aria-live="polite"></span>
    </form>
  </div>
</div>
{%endblock%}
