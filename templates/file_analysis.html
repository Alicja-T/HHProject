{%extends "layout.html"%}
{%block content%}
<div class="file_analysis">

    <div class="results">
      {% if error %}
         <h3>Your file is invalid!</h3>
      {% else %}
        <form action="{{url_for('results')}}" method="POST">
         <h3>Here is information about sequences in your file: </h3>
          {{result_div | safe}}
        </form>
      {% endif %}
    </div>
</div>
{%endblock%}
